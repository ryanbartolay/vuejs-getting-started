<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="vue-app">
    <h1>Computed Properties</h1>
    <p>Age: {{age}}</p>
    <p>A: {{a}}</p>
    <button v-on:click="a++">Add to A</button>

    <p>B: {{b}}</p>
    <button v-on:click="b++">Add to B</button>

    <p>A + age = {{ addToA }}</p>
    <p>B + age = {{ addToB }}</p>
  </div>
  <script src="app.js"></script>
</body>

</html>
