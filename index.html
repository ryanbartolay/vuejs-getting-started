<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="vue-app">
    <h1>Events</h1>
    <button v-on:click="age++">Add a Year</button>
    <button v-on:click="age--">Subtract a Year</button>
    <p>My Age is {{age}}</p>
  </div>
  <script src="app.js"></script>
</body>

</html>
